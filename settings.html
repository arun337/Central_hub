<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <header>
        <h1>Assessment Settings</h1>
    </header>
    <main>
        <section id="visibility-settings">
            <h2>Assessment Visibility</h2>
            <label for="visibility">
                <select id="visibility">
                    <option value="all">Visible to All Students</option>
                    <option value="specific-groups">Specific Groups</option>
                    <option value="private">Private (Teacher-Only)</option>
                </select>
            </label>
        </section>

        <section id="access-permissions">
            <h2>Access Permissions</h2>
            <label for="access">
                <textarea id="access" placeholder="Enter student IDs or class names separated by commas..."></textarea>
            </label>
        </section>

        <section id="time-date-settings">
            <h2>Time and Date Settings</h2>
            <label for="start-date">
                Start Date and Time:
                <input type="datetime-local" id="start-date">
            </label>
            <label for="end-date">
                End Date and Time:
                <input type="datetime-local" id="end-date">
            </label>
        </section>

        <section id="attempt-limits">
            <h2>Attempt Limits</h2>
            <label for="attempts">
                Number of Attempts:
                <input type="number" id="attempts" min="1" value="1">
            </label>
        </section>

        <section id="feedback-timing">
            <h2>Feedback Timing</h2>
            <label for="feedback-timing">
                <select id="feedback-timing">
                    <option value="immediate">Immediately After Submission</option>
                    <option value="after-close">After Assessment Closes</option>
                    <option value="manual">Manually by Teacher</option>
                </select>
            </label>
        </section>

        <section id="grade-display">
            <h2>Grade Display Options</h2>
            <label for="grade-display">
                <select id="grade-display">
                    <option value="immediate">Immediately After Submission</option>
                    <option value="after-grading">After All Submissions Are Graded</option>
                </select>
            </label>
        </section>

        <section id="notification-settings">
            <h2>Notification Settings</h2>
            <label for="notifications">
                <input type="checkbox" id="start-notification"> Notify when students start the assessment<br>
                <input type="checkbox" id="complete-notification"> Notify when students complete the assessment<br>
                <input type="checkbox" id="grading-notification"> Notify when grading is complete
            </label>
        </section>

        <button id="save-settings">Save Settings</button>
    </main>
    <script src="javascript/settings.js"></script>
</body>
</html>
