<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Feedback Summary</title>
    <link rel="stylesheet" href="styles/feedback-summary.css">
</head>
<body>
    <header>
        <h1>Assessment Feedback Summary</h1>
    </header>
    <main>
        <section id="feedback-overview">
            <h2>Feedback Overview</h2>
            <p>Your feedback summary for completed assessments is shown below. Review your performance and areas for improvement.</p>
            <div id="feedback-summary-list">
                <!-- Feedback summary items populated dynamically -->
            </div>
        </section>

        <section id="detailed-feedback-links">
            <h2>Detailed Feedback Links</h2>
            <ul id="detailed-feedback-list">
                <!-- Detailed feedback links populated dynamically -->
            </ul>
        </section>

        <section id="progress-indicators">
            <h2>Progress Indicators</h2>
            <div id="progress-summary">
                <!-- Progress indicators populated dynamically -->
            </div>
        </section>

        <section id="teacher-comments-summary">
            <h2>Teacher Comments Summary</h2>
            <ul id="teacher-comments-list">
                <!-- Teacher comments summary populated dynamically -->
            </ul>
        </section>

        <section id="download-feedback-summary">
            <h2>Download Feedback Summary</h2>
            <button id="download-summary">Download Feedback Summary</button>
        </section>
    </main>
    <script src="javascript/feedback-summary.js"></script>
</body>
</html>
